{% extends 'base.html' %}
{% block content %}

        <main class="main-content">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add-stadium-image' %}" method="post" style="display:flex; justify-content: center" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="custom-file col-8" style="margin-top: -3px;">
                                    <label class="custom-file-label" for="customFile"><span style="margin-right: 93px">Choose file</span></label>
                                    <input type="file" style="padding: 20px 0px 20px 0px;right: 16px;width: 233px;" class="custom-file-input form-control" name="image" id="customFile" required>
                                </div>
                                <div class="col-2 col-sm-6 col-xl d-flex" style="height:40px; margin-top:-2px">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="card">
                        <table class="table" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in image %}
                                    <tr>
                                        <td><img src="{{ i.img.url }}" class="rounded-circle" style="width: 50px; height: 50px"></td>
                                        <td class="d-none d-md-table-cell"><a href="{% url 'update-stadium-image' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                        <td>
    										<a href="{% url 'delete-image' i.id %}"><button type="submit" data-toggle="modal" data-target="#sizedModalMd" data-feather="trash">Delete</button></a>
										</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
