{% extends 'base.html' %}
{% block content %}

        <main class="content">
            <div class="container-fluid p-0">
                <form action="{% url 'add-info' %}" method="post" style="margin-bottom: 20px; display:flex; justify-content: center" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="url" name="insta" placeholder="Instagram" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="url" name="telegram" placeholder="Telegram" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="url" name="twitter" placeholder="Twitter" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="url" name="youtube" placeholder="Youtube" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="url" name="facebook" placeholder="Facebook" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="number" name="phone" placeholder="Phone" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="email" name="email" placeholder="email" class="form-control" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="text" name="bio" placeholder="bio" class="form-control" required>
                        </div>
                        <div class="custom-file col-2" style="margin-bottom: 5px; margin-top: -3px;">
                            <label class="custom-file-label" for="customFile"><span style="margin-right: 98px">Choose file</span></label>
                            <input type="file" style="padding:20px 0;width:195px;right: 16px;" class="custom-file-input form-control" name="logo" id="customFile" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="card">
                        <table class="table" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th>Instagram</th>
                                    <th>Telegram</th>
                                    <th>Twitter</th>
                                    <th>Youtube</th>
                                    <th>Facebook</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Logo</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in info %}
                                    <tr>
                                        <td>{{ i.insta }}</td>
                                        <td>{{ i.telegram }}</td>
                                        <td>{{ i.twitter }}</td>
                                        <td>{{ i.youtube }}</td>
                                        <td>{{ i.facebook }}</td>
                                        <td>{{ i.phone }}</td>
                                        <td>{{ i.email }}</td>
                                        <td><img src="{{ i.logo.url }}" class="rounded-circle" style="width: 50px; height: 50px"></td>
                                        <td class="d-none d-md-table-cell"><a href="{% url 'update-info' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                        <td>
	    									<a href="{% url 'delete-info' i.id %}"><button type="submit" data-toggle="modal" data-target="#sizedModalMd" data-feather="trash">Delete</button></a>
										</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

{% endblock %}
