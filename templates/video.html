{% extends 'base.html' %}
{% block content %}

        <main class="content">
            <div class="container-fluid p-0">
                <form action="{% url 'add-video' %}" method="post" style="margin-bottom: 20px; display:flex; justify-content: center" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="custom-file col-2" style="margin-bottom: 5px; margin-top: -3px;">
                            <label class="custom-file-label" for="customFile"><span style="margin-right: 162px; margin-top: 3px;">Choose file</span></label>
                            <input type="file" style="padding: 20px 0px 20px 0px;right: 29px;" class="custom-file-input form-control" name="image" id="customFile" required>
                        </div>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <input type="text" name="description" placeholder="description" class="form-control" required>
                        </div>
                        <div class="form-group col-2">
                            <input type="text" name="date" style="margin-bottom: 8px; margin-left:10px" class="form-control datepicker">
                        </div>
                        <label class="custom-switch mt-2">
                            <input type="checkbox" name="custom-switch-checkbox" value="true" class="custom-switch-input">
                            <span class="custom-switch-indicator"></span>
                        </label>
                        <div class="col-2 col-sm-6 col-xl mt-2 d-flex">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="card">
                        <table class="table" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th>Video</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Is-top</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in video %}
                                    <tr>
                                        <td><video>{{ i.video.url }}</video></td>
                                        <td>{{ i.description }}</td>
                                        <td>{{ i.date }}</td>
                                        <td>{{ i.is_top }}</td>
                                        <td class="d-none d-md-table-cell"><a href="{% url 'update-video' i.id %}"><i class="align-middle" data-feather="edit-2"></i></a></td>
                                        <td>
    										<a href="{% url 'delete-video' i.id %}"><button type="submit" data-toggle="modal" data-target="#sizedModalMd" data-feather="trash">Delete</button></a>
										</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

{% endblock %}
