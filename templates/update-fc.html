x`{% extends 'base.html' %}
{% block content %}

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h4>Update Fc</h4>
            </div>
            <div class="card-body">
                <form class="form-inline" style="align-items: center;" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group col-2" style="margin-bottom:8px">
                        <select name="player" class="form-control select2" multiple>
                            {%for i in fc.players.all%}
                            <option value="{{ i.id }}" selected>{{ i.first_name }}</option>
                            {%endfor%}
                            {%for i in players%}
                            <option value="{{ i.id }}" >{{ i.first_name }}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group col-2" style="margin-bottom:8px">
                        <select name="staff" class="form-control select2" multiple>
                            {%for i in fc.staff.all%}
                            <option value="{{ i.id }}" selected>{{ i.name }}</option>
                            {%endfor%}
                            {%for i in staff%}
                            <option value="{{ i.id }}" >{{ i.name }}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <input type="text" class="col-2 form-control mb-2 mr-sm-2" name="name" value="{{ fc.name }}" placeholder="Name" required>
                    <div class="col-2 input-group mb-2 mr-sm-2">
                        <input type="text" class="form-control" name="sur-name" value="{{ fc.trainer }}" placeholder="Sur-Name" required>
                    </div>
                    <div class="custom-file col-2" style="margin-bottom: 5px; margin-top: -3px;">
                        <label class="custom-file-label" for="customFile"><span style="margin-right: 162px; margin-top: 3px;">Choose file</span></label>
                        <input type="file" style="padding: 20px 0px 20px 0px;right: 29px;" value="{{fc.logo.url}}" class="custom-file-input form-control" name="image" id="customFile">
                    </div>
                    <div class="form-group col-2" style="margin-bottom:8px">
                        <select name="role" class="form-control select2" >
                            <option value="{{ fc.stadium.name }}" selected>{{ fc.stadium.name }}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" style="margin-bottom: 8px; margin-left: -6px; padding: 6px 20px;" type="submit">Update</button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
