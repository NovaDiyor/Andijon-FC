{% extends "base.html" %}
{% block content %}
{% load static %}
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row mt-sm-4">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="card author-box">
                            <div class="card-body">
                                <div class="author-box-center">
                                    <img alt="image" src="{% static 'assets/img/user-1.png' %}" class="rounded-circle author-box-picture">
                                    <div class="clearfix"></div>
                                    <div class="author-box-name">
                                        <a href="#">{{ user.username }}</a>
                                    </div>
                                    <div class="author-box-job">{{ user.get_status_display }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4>Personal Details</h4>
                            </div>
                            <div class="card-body">
                                <div class="py-4">
                                    <p class="clearfix">
                                        <span class="float-left">Number</span>
                                        <span class="float-right text-muted">{{ user.number }}</span>
                                    </p>
                                    <p class="clearfix">
                                        <span class="float-left">Mail</span>
                                        <span class="float-right text-muted">{{ user.email }}</span>
                                    </p>
                                    <p class="clearfix">
                                        <span class="float-left">Data-Joined</span>
                                        <span class="float-right text-muted">{{ user.data_joined }}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
